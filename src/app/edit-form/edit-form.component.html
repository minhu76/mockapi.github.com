<h1 class="text-center">Edit User</h1>
<div class="container">
  <div class="row" *ngIf="user">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.country"
            name="country"
          />
        </div>
        <button (click)="editUser()" type="submit" mat-raised-button color="warn">
          Submit
        </button>
        <button class="mr-3" routerLink="/list-user" mat-raised-button color="accent">
          Back
        </button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="card" style="width:330px">
        <img class="card-img-top" [src]="user.avatar" />
        <div class="card-body">
          <h4 class="card-title">Name: {{ user.name }}</h4>
          <p class="card-text">Country: {{ user.country }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
