<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input
      matInput
      type="text"
      (keyup)="doFilter($event.target.value)"
      placeholder="Searching"
    />
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef>Avatar</th>
    <td
      mat-raised-button
      matTooltip="{{ element.department }}"
      aria-label="Button that displays a tooltip when focused or hovered over"
      mat-cell
      *matCellDef="let element"
    >
      <img
        [src]="element.avatar"
        style="width: 50px;"
        class="rounded-circle img-thumbnail"
      />
    </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">
      {{ element.address }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td
      mat-raised-button
      matTooltip="{{ element.address }}"
      aria-label="Button that displays a tooltip when focused or hovered over"
      mat-cell
      *matCellDef="let element"
    >
      {{ element.name }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td
      mat-raised-button
      matTooltip="{{ element.address }}"
      aria-label="Button that displays a tooltip when focused or hovered over"
      mat-cell
      *matCellDef="let element"
    >
      {{ element.country }}
    </td>
  </ng-container>

  <ng-container matColumnDef="config">
    <th mat-header-cell *matHeaderCellDef>Config</th>
    <td mat-cell *matCellDef="let element">
      <!-- routerLink="/detail/{{ element.id }}" -->
      <button
        class="mr-3"
        mat-raised-button
        color="primary"
        (click)="openDialog(element.id)"
      >
        Detail
      </button>
      <button
        class="mr-3"
        routerLink="/edit/{{ element.id }}"
        mat-raised-button
        color="accent"
      >
        Edit
      </button>
      <button
        class="mr-3"
        type="button"
        (click)="deleteUser(element.id)"
        mat-raised-button
        color="warn"
      >
        Delete
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
